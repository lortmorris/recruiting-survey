<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <title>Tech Stack Survey @ True North</title>
  </head>
  <body>
         <br />
     <br />
<img src="logotn.png">

 <h1>Tech Stack Survey</h1>
     <br />
         <br />
 <h2>How to fill this survey:</h1>
         <br />

              <h3>Enter your e-mail</h3>
     <br />
<img src="mail.gif" alt="Enter your e-mail!" style="width:600px;height:300px;">
         <br />
              <h3>Enter your tech experience</h3>
     <br />
<img src="first.gif" alt="Enter your proficiencies!" style="width:600px;height:300px;">
            <br />
              <h3>Then enter some more!</h3>
    <br />
<img src="second.gif" alt="Then enter some more!" style="width:600px;height:300px;">
              <br />
              <h3>Finally, hit Finish!</h3>
              <br />
              <br />

     <h1>Tech Stack Survey</h1>
    <div class="container">
      <form id="form">
        <div class="list-group form-group">
          <h2>Your E-Mail</h2>
          <input type="text" value="" placeholder="your@mail.com" id="userEmail" />
        </div>
        <br /><br />
        <div class="list-group form-group">
          <h2>Programming Languages</h2>
          <label for="plangs"></label>
          <input id="plangs" placeholder="type..." class="form-control" />
          <div id="plangsItems" />
        </div>
        <br />
        <div class="list-group form-group">
          <h2>JavaScript Frameworks & Run-time Environments</h2>
          <label for="jlibs"></label>
          <input id="jlibs" placeholder="type..." class="form-control" />
          <div id="jlibsItems" />
        </div>
        <br />
        <div class="list-group form-group">
          <h2>Java Frameworks</h2>
          <label for="javafw"></label>
          <input id="javafw" placeholder="type..." class="form-control" />
          <div id="javafwItems" />
        </div>
        <br />

        <div class="list-group form-group">
          <h2>QA Tools</h2>
          <label for="qtools"></label>
          <input id="qtools" placeholder="type..." class="form-control" />
          <div id="qtoolsItems" />
        </div>
         <br />

        <div class="list-group form-group">
          <h2>Automation Tools</h2>
          <label for="autools"></label>
          <input id="autools" placeholder="type..." class="form-control" />
          <div id="autoolsItems" />
        </div>
        <br />
        <br />
        <div class="list-group">
          <input type="submit" value="Finish" class="btn btn-primary" />
        </div>
      </form>
              <br />
              <br />
        <br />

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
